<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130 130" fill="none">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-solid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Soft Background Circle -->
  <circle cx="65" cy="65" r="55" fill="url(#gradient)" opacity="0.15"/>

  <!-- Main Calendar Shape -->
  <rect x="25" y="30" width="80" height="70" rx="10" fill="white" stroke="url(#gradient)" stroke-width="2.5"/>

  <!-- Calendar Header -->
  <path d="M25 40 Q25 30 35 30 L95 30 Q105 30 105 40 L105 48 L25 48 Z" fill="url(#gradient-solid)"/>

  <!-- Calendar Ring Holes -->
  <circle cx="38" cy="23" r="4.5" stroke="url(#gradient)" stroke-width="2.5" fill="none"/>
  <circle cx="92" cy="23" r="4.5" stroke="url(#gradient)" stroke-width="2.5" fill="none"/>

  <!-- Employee/User Icon -->
  <g transform="translate(48, 52)">
    <!-- Head -->
    <circle cx="17" cy="8" r="7" fill="url(#gradient-solid)"/>
    <!-- Body -->
    <path d="M2 28 C2 20, 7 15, 17 15 C27 15, 32 20, 32 28" stroke="url(#gradient-solid)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Clock/Time Icon Overlay -->
  <circle cx="92" cy="75" r="14" fill="white" stroke="url(#gradient)" stroke-width="2"/>
  <line x1="92" y1="75" x2="92" y2="66" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="92" y1="75" x2="99" y2="79" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="92" cy="75" r="1.5" fill="url(#gradient)"/>

  <!-- EMB Text -->
  <text x="65" y="115" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="url(#gradient-solid)" text-anchor="middle" letter-spacing="1">EMB</text>
</svg>